            function experiencia (anos){
                switch (true) {
                    case anos<=1:
                        return "Iniciante";
                        break;
                    case (anos > 1 && anos <= 3):
                        return "Intermediário";
                        break;
                    case (anos > 3 && anos <= 6):
                        return "Avançado";
                        break
                    default:
                        return "Jedi Master";
                        break;
                }
            }

            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));
        }
